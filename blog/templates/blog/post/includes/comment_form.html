<div class="comment-form-container">
    <h2>Add a new comment</h2>
    <form class="comment-form" action="{% url 'blog:post_comment' post.id %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-primary" value="Add comment"></p>
    </form>
</div>
